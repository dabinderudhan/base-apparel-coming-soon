<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- external css stylesheet -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- external JavaScript -->
    <script defer src="./index.js"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body class="flex flex-col">
    <main>
      <div class="container grid">
        <div class="logo">
          <img src="./images/logo.svg" alt="" aria-hidden="true" />
        </div>
        <div class="hero-img">
          <img src="./images/hero-mobile.jpg" alt="girl image" />
        </div>
        <section class="section-content flex flex-col">
          <h1 class="section-content--heading">
            We're <span>coming soon</span>
          </h1>
          <p class="section-content--para">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="" class="section-content--email flex flex-col">
            <input
              id="email"
              class="section-content--email-box"
              type="text"
              placeholder="Email Address"
              required
            />
            <div class="section-content--email-btns flex">
              <img
                class="section-content--email-btns_errorImg"
                src="./images/icon-error.svg"
                alt=""
                aria-hidden="true"
              />
              <button
                class="section-content--email-btns_submit"
                type="submit"
                aria-label="submit"
              >
                <img src="./images/icon-arrow.svg" alt="" aria-hidden="true" />
              </button>
            </div>
            <p class="section-content--email-errormsg">
              Please provide a valid email
            </p>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/dabinderudhan">Dabinder Udhan</a>.
      </p>
    </footer>
  </body>
</html>
